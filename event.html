                <h1>GAMBAR INI DAPAT BERGERAK JIKA DIPILIH </h1>
                <img src="gambar/gambar.jpg" width="25%" high="30%" alt="Ini gambar yang bagus">
                <img src="gambar/gambar1.jpg" width="25%"  high="30%"  alt="Ini gambar yang bagus">
                <img src="gambar/gambar2.jpg" width="25%" high="30%" alt="Ini gambar yang bagus">
                <img src="gambar/gambar4.jpg" width="25%" high="30%" alt="Ini gambar yang bagus">
                <img src="gambar/gambar5.jpg" width="25%" high="30%" alt="Ini gambar yang bagus">
                <img src="gambar/gambar6.jpg" width="25%" high="30%" alt="Ini gambar yang bagus">

                <script>
                    // JavaScript untuk menambahkan event mouse pada gambar
                    const images = document.querySelectorAll('img'); // Mengambil semua elemen gambar
            
                    // Menambahkan event mouseover untuk memperbesar gambar
                    images.forEach(img => {
                        img.addEventListener('mouseover', () => {
                            img.style.transform = 'scale(1.1)';
                        });
            
                        // Menambahkan event mouseout untuk mengembalikan ukuran gambar ke semula
                        img.addEventListener('mouseout', () => {
                            img.style.transform = 'scale(1)';
                        });
                    });
                    </script> 
            </article>
